<!DOCTYPE html>
<meta charset="utf-8">


<style>

.chart rect {
  fill: steelblue; //make green (mint green) 
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<svg class="chart"></svg>
<script type="text/javascript" src="js/lib/d3.min.js" charset="utf-8"></script>
<script>
var data = [
	{name: "January", value:  5.6},
	{name: "February", value:  16},
	{name: "March", value: 34},
	{name: "April", value: 28},
	{name: "May", value: 14},
	{name: "June", value: 8},
	{name: "July", value:  25},
	{name: "August", value: 30},
	{name: "September", value: 29},
	{name: "October", value: 28},
	{name: "November", value: 27},
	{name: "December", value: 26}
];


var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 600,
    height = 500;

var y = d3.scaleLinear()
    .range([height, 0]);

var x = d3.scaleBand()
    .rangeRound([0, width], .1);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Date");

  svg.append("g")
      .call(d3.axisLeft(y));

  // text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Value");

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);


  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  var barWidth = width / data.length;

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

  bar.append("rect")
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .attr("width", barWidth - 1);

  bar.append("text")
      .attr("x", barWidth / 2)
      .attr("y", function(d) { return y(d.value) + 3; })
      .attr("dy", ".75em")
      .text(function(d) { return d.value; });

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

</script>

</script>
